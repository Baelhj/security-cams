name = "homesafe"
compatibility_date = "2024-12-16"
pages_build_output_dir = "dist"

# KV Namespace for sessions - required for Cloudflare adapter
[[kv_namespaces]]
binding = "SESSION"
id = "temporary-session-store"
preview_id = "temporary-session-store"

# Environment variables
[env.production]
vars = { ENVIRONMENT = "production" }

[env.development]
vars = { ENVIRONMENT = "development" }
